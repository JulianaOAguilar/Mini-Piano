<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mini Piano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link src="style.css" rel="stylesheet">
  </head>
  <body class="bg-black">
      <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <div class="row d-flex justify-content-center" style="width: 80vh; height: 24vh;">
          <div class="container p-2 rounded-2" style="background-color: blue; width: 100%; height: 100%;" id="pianoBackground"> 
            <div class="position-relative" style="gap: 1vh;">
              <div class="d-flex">
                <button class="container bg-dark position-absolute rounded-1" style="height: 11vh; width: 5vh; left: 8vh; z-index: 10;" id="c#"></button>
                <button class="container bg-dark position-absolute rounded-1" style="height: 11vh; width: 5vh; left: 19vh; z-index: 10;" id="d#"></button>
                <button class="container bg-dark position-absolute rounded-1" style="height: 11vh; width: 5vh; left: 41vh; z-index: 10;" id="f#"></button>
                <button class="container bg-dark position-absolute rounded-1" style="height: 11vh; width: 5vh; left: 52vh; z-index: 10;" id="g#"></button>
                <button class="container bg-dark position-absolute rounded-1" style="height: 11vh; width: 5vh; left: 63vh; z-index: 10;" id="a#"></button>
    
                <div class="d-flex" style="gap: 1vh;">
                  <button class="container bg-light rounded-1" style="height: 20vh; width: 10vh" id="c"></button>
                  <button class="container bg-light rounded-1" style="height: 20vh; width: 10vh" id="d"></button>
                  <button class="container bg-light rounded-1" style="height: 20vh; width: 10vh" id="e"></button>
                  <button class="container bg-light rounded-1" style="height: 20vh; width: 10vh" id="f"></button>
                  <button class="container bg-light rounded-1" style="height: 20vh; width: 10vh" id="g"></button>
                  <button class="container bg-light rounded-1" style="height: 20vh; width: 10vh" id="a"></button>
                  <button class="container bg-light rounded-1" style="height: 20vh; width: 10vh" id="b"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-row gap-3 align-items-center justify-content-center">
        <div class="d-flex justify-content-center w-100 mt-3">
          <button class="container rounded-2 text-dark" style="width: 20vh; height: 6vh; background-color: lightsteelblue ;" id="sustain" >Sustain </button>
        </div>
        <div class="d-flex justify-content-center w-100 mt-3">
          <button class="container rounded-2 text-dark" style="width: 20vh; height: 6vh; background-color: pink;" id="colorPiano" > Pink Piano </button>
        </div>
      </div>
      </div>
    <script src="http://unpkg.com/tone"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
