<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Piano</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="piano-container">
        <div class="piano-base" id="pianoBackground">
            <div class="black-keys">
                <button class="black-key" id="c#"></button>
                <button class="black-key" id="d#"></button>
                <button class="black-key invisible" id="e#"></button>
                <button class="black-key" id="f#"></button>
                <button class="black-key" id="g#"></button>
                <button class="black-key" id="a#"></button>
            </div>
            <div class="white-keys">
                <button class="white-key" id="c"></button>
                <button class="white-key" id="d"></button>
                <button class="white-key" id="e"></button>
                <button class="white-key" id="f"></button>
                <button class="white-key" id="g"></button>
                <button class="white-key" id="a"></button>
                <button class="white-key" id="b"></button>
            </div>
        </div>
        <div class="buttons">
            <button class="control-button" id="sustain">Sustain</button>
            <button class="control-button pink" id="colorPiano">Pink Piano</button>
        </div>
    </div>
    <script src="http://unpkg.com/tone"></script>
    <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
